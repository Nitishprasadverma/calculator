<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="btn-container">
        <div class="output">
            
        </div>

        <button id="clear" class="deteAll" value="C" style="font-size: 25px; font-weight: 400;">AC</button>
        <button id="backspace" class="backspace" value="delete" style="font-size: 20px; font-weight: 400">DEL</button>

        <button id="divide" value="/" class="operators">/</button>
        <button class ="digit" id="one" value="1">1</button>
        <button class ="digit" id="two" value="2">2</button>
        <button class ="digit" id="three" value="3">3</button>

        <button  id="sum" value="+" class="operators">+</button>
        <button class ="digit" id="four" value="4">4</button>
        <button class ="digit" id="five" value="5">5</button>
        <button class ="digit" id="six" value="6">6</button>

        <button  id="subtract" value="-" class="operators">-</button>
        <button class ="digit" id="seven" value="7">7</button>
        <button class ="digit" id="eight" value="8">8</button>
        <button class ="digit" id="nine" value="9">9</button>

        <button id="multiply" class="operators" value="*">*</button>
        <button class ="digit" id="point" value=".">.</button>
        <button class ="digit" id="zero" value="0">0</button>

        <button id="equal" class="calculating" value="=">=</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
